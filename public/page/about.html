<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 400px;" id="signupForm">
            <h2 class="text-center mb-4">회원가입</h2>
            <!-- 이름 -->
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력하세요" required>
                <div class="invalid-feedback">이름을 입력해주세요.</div>
            </div>
            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                <div class="invalid-feedback">유효한 이메일 주소를 입력해주세요.</div>
            </div>
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
            </div>
            <!-- 비밀번호 확인 -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
            </div>
            <!-- 제출 버튼 -->
            <button type="button" class="btn btn-primary w-100" onclick="register()">회원가입</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../index.js">
    </script>
</body>
</html>
